<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylecheat.css" />
  </head>
  <body>
    <div class="header"><h1>ACME-CORPORATION-TM CALCULATOR!</h1></div>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button class="addBtn">+</button>
        <button class="menosBtn">-</button>
        <button class="multiplyBtn">*</button>
        <button class="divideBtn">/</button>
        <button class="deleteBtn">delete</button>
        <button class="zeroBtn">0</button>
        <button class="oneBtn">1</button>
        <button class="twoBtn">2</button>
        <button class="threeBtn">3</button>
        <button class="fourBtn">4</button>
        <button class="fiveBtn">5</button>
        <button class="sixBtn">6</button>
        <button class="sevenBtn">7</button>
        <button class="eightBtn">8</button>
        <button class="nineBtn">9</button>
        <button class="dotBtn">.</button>
        <button class="piBtn">Ï€</button>
        <button class="sinBtn">SIN</button>
        <button class="cosBtn">COS</button>
        <button class="tanBtn">TAN</button>
        <button class="eBtn">e</button>
        <button class="logBtn">Log</button>
        <button class="equalBtn">=</button>
        <button class="ACbtn">AC</button>
      </div>
    </div>
  </body>
</html>
